<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
     <form method="post">

     <label for="name">Name:</label>
		 <input type="text" id="name" name="full_name" placeholder="Name" required><br>

     <label for="email">Email:</label>
		 <input type="email" id="email" name="email" placeholder="Email" required><br>

		 <label>Gender:</label>
     <label for="gender_m">Male</label>
		 <input type="radio" id="gender_m" name="gender" required>
    <label for="gender_f">Female</label>
		 <input type="radio" id="gender_f" name="gender" required><br>

	 <label for="laptop">laptop Brands:</label>
		 <select id="laptop" required >
			 <option>Apple</option>
			 <option>Asus</option>
			 <option>HP</option>
		 </select><br>

     <label for="age">Age:</label>
		 <input type="number" id="age" name="age" placeholder="Age" required><br>

		 <label for="dob">Date of Birth:</label>
		 <input type="date" id="dob" name="dob" required><br>

		 <label for="password">Password:</label>
		 <input type="password" id="password" name="pw" placeholder="Password" required><br>

		 <label for="portfolio">Portfolio URL:</label>
		<input type="url" id="portfolio" name="portfolio" required><br>

		 <button type="submit">Submit Button</button>
	 </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>

</script>
